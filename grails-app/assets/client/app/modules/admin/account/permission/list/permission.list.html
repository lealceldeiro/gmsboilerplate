<div ng-cloak layout-gt-sm="row" layout="column" >

    <div flex-gt-sm="99" flex>
        <md-content>
            <md-list flex>
                <md-divider ng-show="vm.entities.all.length"></md-divider>
                <md-list-item class="md-2-line" ng-repeat="item in vm.entities.all">
                    <div class="md-list-item-text" layout="column">
                        <h3 data-ng-bind="item.label | caser"></h3>
                        <p>
                            <small>({{'string.label' | translate}}:</small>&nbsp;
                            <small class="text-italic" data-ng-bind="(item.name | caser) + ')'">
                            </small>
                        </p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

<div  data-ng-show="!vm.entities.loading && vm.entities.all.length && pc.showPagination()">
    <div data-ng-include="'assets/app/modules/_common/html/includes/list/pagination.html'"></div>
</div>

<div data-ng-hide="!vm.entities.loading" layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
