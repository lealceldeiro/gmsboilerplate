<div class="loaded-sc text-center">
    <!--type 0-->
    <div data-ng-if="screenType == 0" id="screen-loader-0">
        <div id="screen-loader-loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--type 1-->
    <div data-ng-if="screenType == 1" class="screen-loader" id="screen-loader-1"></div>
    <!--type 2-->
    <div data-ng-if="screenType == 2" class="screen-loader" id="screen-loader-2"></div>
</div>
