<md-toast>
    <span class="md-toast-text" flex data-ng-bind="text"></span>
    <md-button class="md-highlight"
            ng-repeat="b in buttons"
            ng-click="b['function']($event); closeToast()"
            ng-class="typeClass"
    >
        {{b.text}}
    </md-button>
    <md-button ng-click="closeToast()">
        <md-icon aria-label="{{'button.close' | translate}}" md-svg-icon="navigation:ic_close_24px"></md-icon>
    </md-button>
</md-toast>
