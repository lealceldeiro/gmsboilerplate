<small class="float-right mb-6">
    <span>
        <select data-ng-model="pc.itemsPerPage.options.selected"
                data-ng-options="it.value as it.label for it in pc.itemsPerPage.options.all"
                data-ng-change="pc.setItemsPerPage(); vm.searchByPageChange()"
        ></select><!--searchByPageChange should be implemented by every 'list' ctrl-->
        &nbsp;
        <span class="hidden-md-down">{{'PAGINATION.per_page' | translate}}&nbsp;</span>
        {{'string.of' | translate}}&nbsp;
    </span>
    <strong>{{pc.getTotalItems()}}&nbsp;{{'PAGINATION.items' | translate}}</strong>
</small>
