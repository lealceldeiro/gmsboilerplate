<md-content>
    <div class="row mr-0 ml-0">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 mb-1 mt-1" data-ng-show="pc.showPagination()">
            <cl-paging flex cl-pages="pc.getTotalPages()"
                       cl-steps="pc.getMaxLinks()"
                       cl-page-changed="vm.changePage(pc.currentPage)"
                       cl-align="center center"
                       cl-current-page="pc.currentPage">
            </cl-paging>
        </div>
        <div class="hidden-sm-down col-md-3 col-lg-3" data-ng-class="!pc.showPagination() ? 'offset-md-9 offset-lg-9 float-right': 'ma-auto'">
            <div data-ng-include="'assets/app/modules/_common/html/includes/list/resultPerPage.html'"></div>
        </div>
    </div>
</md-content>
